<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>MVP</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Cadastro e Controle de Doenças Regionais - CCDR</h2>
        </div>
        <div class="banner">
            <img src="https://conteudo.imguol.com.br/c/entretenimento/62/2022/01/26/coronavirus-no-mundo-planeta-virus-covid-covid-19-endemia-doenca-endemica-1643224900558_v2_900x506.jpg"
                alt="y">
        </div>
    </header>

     <!-- Opções para adicionar um novo Paciente -->
    <section class="newPaciente">
        <input type="text" id="newNome" placeholder="Adicionar novo Paciente:">
        <input type="text" id="newCPF" placeholder="CPF:">
        <input type="text" id="newComorbidade" placeholder="Comorbidade:">
        
        <span onclick="newPaciente()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>Nome_Completo</th>
                <th>CPF</th>
                <th>Comorbidade</th>
            
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    </table>
</section>

    <script src="scripts.js"></script>
</body>

</html>
